<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        window.onload = function() {
            var isIOS = /iPad|iPhone|iPod|MacIntel/.test(navigator.platform) &&
                !window.MSStream;
            document.getElementById('is-apple').innerHTML = isIOS;
            document.getElementById('navigator').innerHTML = navigator.platform;
        };
    </script>
</head>
<body>
    <h1>Test</h1>
    <p>Apple: <span id="is-apple"></span></p>
    <p id="navigator"></p>
</body>
</html>
